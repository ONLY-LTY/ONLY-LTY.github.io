  <div class="content e-content" itemprop="articleBody">
    <p>Linux 常用命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">hexdump -C binfile | less   查看二进制文件</span><br><span class="line">sudo tcpdump -i eth0 -Xlnps0 port 10000 抓包</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------查看文件---------</span><br><span class="line">ls -lt  查看目录中文件按照时间顺序排序</span><br><span class="line">ls -ltr 查看目录中文件按照时间顺序倒序排序</span><br><span class="line">ls -Slh 查看目录中文件按照大小排序</span><br><span class="line">ls -Slhr  查看目录中文件按照大小倒序排序</span><br><span class="line">df -lh  查看当前磁盘的使用情况</span><br><span class="line">du -sh  查看当前文件夹的大小</span><br><span class="line"></span><br><span class="line">----------解压---------</span><br><span class="line">ls -lt  查看目录中文件按照时间顺序排序</span><br><span class="line">tar -czvf fileName.tar dirName  tar压缩包</span><br><span class="line">tar -zxvf fileName.tar  tar解压</span><br><span class="line">jar xvf 解压jai包和war包</span><br><span class="line">jar tvf 查看jar包内容</span><br><span class="line">zipinfo -1  查看zip包中的文件</span><br><span class="line"></span><br><span class="line">scp usreName@Host:remoteDir localDir  从远程下载文件到本地</span><br><span class="line">scp localDir userName@Host:remoteDir  上传本地文件到远程</span><br><span class="line"></span><br><span class="line">----------JVM---------</span><br><span class="line">jmap -dump:format=b,,file=fileNaem.bin &lt;pid&gt;  导出java dump文件</span><br><span class="line">jstat -gcutil &lt;pid&gt; 1s  监控jvm gc情况</span><br><span class="line">jmap -heap &lt;pid&gt; 打印java heap情况</span><br><span class="line"></span><br><span class="line">----------VIM---------</span><br><span class="line">:set fileencoding 显示文件编码</span><br><span class="line">:set encoding=utf-8 设置文件编码</span><br><span class="line">:set number 显示行号</span><br><span class="line">:set nonumber 不显示行号</span><br><span class="line"></span><br><span class="line">---------MAC---------</span><br><span class="line">sudo spctl --master-disable MAC高版本允许任何来源安装</span><br><span class="line"></span><br><span class="line">---------LOG---------</span><br><span class="line">tail -f recommend.log | grep -Eo &quot;LHot-1500-[0-9]&#123;1,2&#125;&quot; 输出grep匹配内容</span><br><span class="line">cat /proc/63/status | grep &quot;Threads&quot; 查看进程63的线程数量</span><br></pre></td></tr></table></figure>
